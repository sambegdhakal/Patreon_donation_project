<!DOCTYPE html>
<html>
<head>
    <title>Update Page</title>
</head>
<body>
    <h1>Update Page</h1>
    <form method="post">
        {% csrf_token %}
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" value="{{ page.title }}"><br>
        <label for="description">Description:</label><br>
        <textarea id="description" name="description">{{ page.description }}</textarea><br>
        <label for="goal_amount">Goal Amount:</label><br>
        <input type="text" id="goal_amount" name="goal_amount" value="{{ page.goal_amount }}"><br><br>
        <input type="submit" value="Update">
    </form>
</body>
</html>
