<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
</head>
<body>
    <h1>Image Gallery</h1>
    <div>
        {% for image_url in image_urls %}
            <img src="{{ image_url }}" alt="Image">
            <p>{{ image_url }}</p> <!-- Print image URL as text -->
        {% endfor %}
    </div>
</body>
</html>
